<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact - Women Empowerment</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="brand">Women Empowerment</div>
        <div class="navlinks">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="protection.html">Protection</a>

          <a href="cancer.html">Cancer</a>
          <a href="learnwithus.html">Learn With Us</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <style>
      .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        text-align: left;
      }

      .form-container h2 {
        text-align: center;
        color: #b06606;
        margin-bottom: 25px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1.5px solid rgba(176, 102, 6, 0.5);
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.95);
        transition: all 0.3s ease;
      }

      .form-container input:focus,
      .form-container textarea:focus {
        border-color: #b06606;
        box-shadow: 0 0 6px rgba(176, 102, 6, 0.4);
        outline: none;
      }

      .form-container textarea {
        resize: none;
        height: 120px;
      }

      .form-container button {
        width: 100%;
        background: linear-gradient(90deg, #b06606, #e09d39);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .form-container button:hover {
        background: linear-gradient(90deg, #e09d39, #b06606);
        transform: translateY(-2px);
      }

      .success-message {
        text-align: center;
        color: green;
        font-weight: 600;
        margin-top: 15px;
      }
    </style>

    <div class="container">
      <section>
        <h1>Feedback</h1>
        <h3>Get in Touch with Us</h3>
        <p>
          Leave us a message with your details, and one of our team members will
          be in contact with you soon.
        </p>

        <div class="form-container">
          <h2>Contact Us</h2>
          <form id="contactForm">
            <input type="text" id="name" placeholder="Enter your name" required />
            <input type="email" id="email" placeholder="Enter your email" required />
            <textarea id="message" placeholder="Enter your message"></textarea>
            <button type="submit">Send Message</button>
          </form>
          <div id="responseMessage" class="success-message"></div>
        </div>
      </section>
    </div>

    <footer>Â© 2025 Women Empowerment Project
      <a href="showdata.html"> showdata</a>
    </footer>

    <script>
      const form = document.getElementById("contactForm");
      const responseMsg = document.getElementById("responseMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };

        try {
          const res = await fetch("http://localhost:5000/api/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          responseMsg.textContent = result.message || "Message sent successfully!";
          form.reset();
        } catch (error) {
          console.error(error);
          responseMsg.textContent = "Error sending message. Try again later.";
        }
      });
    </script>
  </body>
</html>
